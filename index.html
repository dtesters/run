<!DOCTYPE html>
<html>
<head>
<style>
  #funny-button {
    position: relative;
  }

  #funny-button.clicked {
    animation: runAway 1s linear;
  }

  @keyframes runAway {
    0% {
      left: 0;
    }
    100% {
      left: 200px; /* You can adjust this value to make it move further */
    }
  }
</style>
</head>
<body>
<button id="funny-button">Click Me!</button>

<script>
  const funnyButton = document.getElementById('funny-button');

  funnyButton.addEventListener('click', () => {
    funnyButton.classList.add('clicked');
  });
</script>
</body>
</html>
