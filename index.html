<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Rex Game</title>
    <style>
        #gameCanvas {
            background-color: #f7f7f7;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="150"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const dino = {
            x: 50,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 5,
            jumpPower: 10,
            jumping: false,
            gravity: 1,
        };

        const ground = {
            x: 0,
            y: canvas.height - 10,
            width: canvas.width,
            height: 10,
        };

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateDino();
            updateGround();

            drawDino();
            drawGround();

            requestAnimationFrame(gameLoop);
        }

        function drawDino() {
            ctx.fillStyle = 'green';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawGround() {
            ctx.fillStyle = 'black';
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
        }

        function updateDino() {
            if (dino.jumping) {
                dino.y -= dino.jumpPower;
                dino.gravity = 1;
            } else if (dino.y < ground.y - dino.height) {
                dino.y += dino.gravity;
                dino.gravity += 1;
            } else {
                dino.y = ground.y - dino.height;
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 32 && !dino.jumping) {
                dino.jumping = true;
            }
        });

        gameLoop();
    </script>
</body>
</html>
